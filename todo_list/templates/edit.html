{% extends 'base.html' %}

{% block title %} To-Do List | Edit Item {% endblock %}

{% block content %}
    {% if item %}
      <div class="container">
        <div class="col-sm-2">
        <form class="form-inline my-2 my-lg-0" method="POST">
            {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}" aria-label="Search" name="item">          
          <input class="form-control mr-sm-2" type="search" placeholder="{{ item.price }}" value="{{ item.price }}" aria-label="Search" name="price">
          
          <input class="form-control mr-sm-2" type="search" placeholder="{{ item.quantity }}" value="{{ item.quantity }}" aria-label="Search" name="quantity">

          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit</button>
        </form>
    {% endif %}
  </div>
</div>
{% endblock %}
