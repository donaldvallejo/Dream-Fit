{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} Hello, world! {% endblock %}</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="{% url 'home' %}">To-Do List</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0" method="POST">
                      {% csrf_token %}
                    <input class="form-control mr-sm-2" type="search" placeholder="Item" aria-label="Search" name="item">
                    <input class="form-control mr-sm-2" type="number" placeholder="Price per item" aria-label="Search" name="price">
                    <input class="form-control mr-sm-2" type="number" placeholder="#" aria-label="Search" name="quantity" min="1" max="99">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add to list</button>
                  </form>
                  <form class="form-inline ml-auto">
                    {% if user.is_authenticated %}
                    <div class="text-white">Hello, <strong>{{ user.username }}</strong>!</div>
                      <a href="new/" class="btn btn-success ml-4">New Page</a>
                      <a href="accounts/logout" class="btn btn-danger ml-2">Log Out</a>
                    {% else %}
                      <a href="/accounts/login" class="btn btn-secondary ml-2">Log In</a>
                      <a href="/accounts/signup" class="btn btn-primary ml-2">Sign Up</a>
                    {% endif %}
                    </form>
                </div>
              </nav>

      <div class="container">
        {% block content %}

        <h1>Hello, world!</h1>
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
